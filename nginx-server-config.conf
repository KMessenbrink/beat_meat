# Main server nginx configuration for smsandstocks.com
# Add this location block to your existing nginx config

location /beatmeat/ {
    # Remove the /beatmeat prefix when forwarding to container
    rewrite ^/beatmeat/(.*)$ /$1 break;
    
    # Forward to Docker container
    proxy_pass http://localhost:6900;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Handle WebSocket connections for backend
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
}

# Optional: Redirect /beatmeat to /beatmeat/
location = /beatmeat {
    return 301 $scheme://$host/beatmeat/;
}