events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Enable caching for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|mp3|wav)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Handle /beatmeat/ prefix and strip it
        location /beatmeat/ {
            alias /usr/share/nginx/html/;
            try_files $uri $uri/ /beatmeat/index.html;
        }
        
        # Handle root requests (fallback)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Specific handling for sounds and icons
        location /sounds/ {
            alias /usr/share/nginx/html/sounds/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /icons/ {
            alias /usr/share/nginx/html/icons/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}