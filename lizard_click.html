<body>
    <div class="personal-counter" id="personalCounter">My Clicks: 238</div>
    <div class="counter" id="clickCounter">All Clicks: 1,199,365,080</div>
    <button class="button-3d" id="emojiButton">

    <script>
        const button = document.getElementById('emojiButton');
        const counter = document.getElementById('clickCounter');
        const personalCounter = document.getElementById('personalCounter');
        
        let clickCount = 0;
        let personalClickCount = 0;
        let pendingClicks = 0;
        let lastServerUpdate = 0;
        const SERVER_THROTTLE_MS = 100; // 100 ms throttle
        const API_URL = 'https://clicks.aschmelyun.com/click';

        // Optimized audio pool with better memory management
        const audioPool = [];
        const poolSize = 5; // Reduced pool size for better performance
        let currentAudioIndex = 0;
        let audioBuffer = null;
        let audioContext = null;

        // Initialize Web Audio API for better performance
        function initializeAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }

        // Load audio buffer once for reuse
        async function loadAudioBuffer() {
            if (audioBuffer) return audioBuffer;
            
            try {
                const audioCtx = initializeAudioContext();
                const response = await fetch('lizard.wav');
                const arrayBuffer = await response.arrayBuffer();
                audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                return audioBuffer;
            } catch (error) {
                console.log('Failed to load audio buffer, falling back to HTML Audio:', error);
                return null;
            }
        }

        // Initialize fallback audio pool for HTML Audio API
        for (let i = 0; i < poolSize; i++) {
            const audio = new Audio('lizard.wav');
            audio.preload = 'auto';
            audio.volume = 1.0;
            audioPool.push(audio);
        }

        // Fetch current click count from server
        async function fetchClickCount() {
            try {
                const response = await fetch(API_URL + 's');
                if (response.ok) {
                    const data = await response.json();
                    clickCount = data.count || 0;
                    updateCounterDisplay();
                }
            } catch (error) {
                console.log('Failed to fetch click count:', error);
            }
        }

        // Send POST request to increment counter on server (throttled)
        async function incrementServerCount(count = 1) {
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ count })
                });
            } catch (error) {
                console.log('Failed to increment server count:', error);
            }
        }

        // Throttled server update function
        function scheduleServerUpdate() {
            const now = Date.now();
            if (now - lastServerUpdate >= SERVER_THROTTLE_MS) {
                // Send immediately if enough time has passed
                if (pendingClicks > 0) {
                    incrementServerCount(pendingClicks);
                    pendingClicks = 0;
                    lastServerUpdate = now;
                }
            } else {
                // Schedule for later if we're within throttle window
                setTimeout(() => {
                    if (pendingClicks > 0) {
                        incrementServerCount(pendingClicks);
                        pendingClicks = 0;
                        lastServerUpdate = Date.now();
                    }
                }, SERVER_THROTTLE_MS - (now - lastServerUpdate));
            }
        }

        // Update the counter display
        function updateCounterDisplay() {
            const formatter = new Intl.NumberFormat('en-US');
            counter.textContent = `All Clicks: ${formatter.format(clickCount)}`;
        }

        // Load personal click count from localStorage
        function loadPersonalClickCount() {
            const saved = localStorage.getItem('personalClickCount');
            personalClickCount = saved ? parseInt(saved, 10) : 0;
            updatePersonalCounterDisplay();
        }

        // Save personal click count to localStorage
        function savePersonalClickCount() {
            localStorage.setItem('personalClickCount', personalClickCount.toString());
        }

        // Update the personal counter display
        function updatePersonalCounterDisplay() {
            const formatter = new Intl.NumberFormat('en-US');
            personalCounter.textContent = `My Clicks: ${formatter.format(personalClickCount)}`;
        }

        function createAnimatedLizard() {
            const lizard = document.createElement('div');
            lizard.className = 'animated-lizard';
            lizard.textContent = 'ðŸ¦Ž';
            
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight * 0.6) + (window.innerHeight * 0.2);
            
            lizard.style.left = x + 'px';
            lizard.style.top = y + 'px';
            
            document.body.appendChild(lizard);
            
            setTimeout(() => lizard.classList.add('show'), 10);
            
            setTimeout(() => {
                if (lizard.parentNode) {
                    document.body.removeChild(lizard);
                }
            }, 2000);
        }

        async function playSound() {
            // Try Web Audio API first for better performance
            if (audioBuffer && audioContext) {
                try {
                    const audioCtx = audioContext;
                    if (audioCtx.state === 'suspended') {
                        await audioCtx.resume();
                    }
                    
                    const source = audioCtx.createBufferSource();
                    source.buffer = audioBuffer;
                    source.connect(audioCtx.destination);
                    source.start(0);
                    
                    createAnimatedLizard();
                    return;
                } catch (error) {
                    console.log('Web Audio API failed, falling back to HTML Audio:', error);
                }
            }
            
            // Fallback to HTML Audio API with optimized approach
            const audio = audioPool[currentAudioIndex];
            
            // Stop and reset current audio to prevent overlap issues
            if (!audio.paused) {
                audio.pause();
            }
            audio.currentTime = 0;
            
            // Simple play with minimal error handling to avoid promise stacking
            try {
                await audio.play();
            } catch (error) {
                // Move to next audio instance if current one fails
                currentAudioIndex = (currentAudioIndex + 1) % poolSize;
            }

            createAnimatedLizard();
            currentAudioIndex = (currentAudioIndex + 1) % poolSize;
        }

        button.addEventListener('click', () => {
            // Always play sound immediately - highest priority
            playSound();
            
            // Update local counter immediately
            clickCount++;
            updateCounterDisplay();
            
            // Update personal counter immediately
            personalClickCount++;
            updatePersonalCounterDisplay();
            savePersonalClickCount();
            
            // Queue click for throttled server update
            pendingClicks++;
            scheduleServerUpdate();
        });

        // Initialize audio system and preload files when page loads
        window.addEventListener('load', async () => {
            // Initialize Web Audio API and load buffer
            try {
                await loadAudioBuffer();
            } catch (error) {
                console.log('Web Audio initialization failed, using HTML Audio fallback');
            }
            
            // Preload HTML Audio fallback files
            audioPool.forEach(audio => {
                audio.load();
            });
            
            // Load personal click count from localStorage
            loadPersonalClickCount();
            
            // Fetch initial click count
            fetchClickCount();
            
            // Set up 15-second interval to sync with server
            setInterval(fetchClickCount, 5000);
        });

        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
