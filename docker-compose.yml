services:
  backend:
    build: ./backend
    container_name: beatmeat-backend
    ports:
      - "8000:8000"
    environment:
      - DB_PATH=/app/data/beatmeat.db
    volumes:
      # Mount database directory for persistence
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: beatmeat-frontend
    ports:
      - "6900:80"
    volumes:
      # Mount sounds and icons for persistence and easy updates
      - ./sounds:/usr/share/nginx/html/sounds:ro
      - ./icons:/usr/share/nginx/html/icons:ro
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

